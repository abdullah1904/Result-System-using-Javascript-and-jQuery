<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Result || UET</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="Uetlogo.png" type="image/x-icon">
</head>
<body>
    <header>
        <section class="logo">
            <img src="Uetlogo.png" alt="">
        </section>
        <section class="heading">
            <h1>University of Engineering and Technology, Lahore Narowal Campus</h1>
        </section>
    </header>
    <main>
        <section class="entry">
            <label for="">Enter your roll number</label>
            <input type="number" id="entry" placeholder="Enter Three Digit Roll Number">
            <button id="btn">Click to Check</button>
            <p id="error">Sorry! the result of given roll number is not in our record. Kindly enter correct roll number.</p>
        </section>
    </main>
</body>
</html>
